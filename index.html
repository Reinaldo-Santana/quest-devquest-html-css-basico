<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de roupas</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1 class="titulo-moda">Moda</h1>

    <table class="tabela-moda">
        <thead>
            <tr>
                <th class="cabecalho-moda">Produto</th>
                <th class="cabecalho-moda">Tamanho</th>
                <th class="cabecalho-moda">Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="informacoes-moda">Camiseta</td>
                <td class="informacoes-moda">M</td>
                <td class="informacoes-moda"><strong>R$</strong> 49,00</td>
            </tr>
            <tr>
                <td class="informacoes-moda">Tênis</td>
                <td class="informacoes-moda">42</td>
                <td class="informacoes-moda"><strong>R$</strong> 5,00</td>
            </tr>
        </tbody>
    </table>
    
    <h1 class="titulo-casa">Casa</h1>

    <table class="tabela-casa">
        <thead>
            <tr>
                <th class="cabecalho-casa">Produto</th>
                <th class="cabecalho-casa">Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="informacoes-casa">Sofá</td>
                <td class="informacoes-casa"><strong>R$</strong> 1.200,00</td>
            </tr>
            <tr>
                <td class="informacoes-casa">Televisão</td>
                <td class="informacoes-casa"><strong>R$</strong> 5.000,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
